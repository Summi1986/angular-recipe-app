<div class="row">
    <div class="col-xs-5">
        <app-recipe-list (recipeSelection)="onRecipeSelection($event)"></app-recipe-list>
    </div>
    <div class="col-xs-7">
        <div *ngIf="recipeEl">
            <app-recipe-details [recipe]="recipeEl"></app-recipe-details>
        </div>
        <p *ngIf="!recipeEl">Please Select a recipe!</p>
    </div>
